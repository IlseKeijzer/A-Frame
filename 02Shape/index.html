<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane id="myFloor"
        width="20"
        height="20"
        depth="2"
        color="#ffffff" 
        shadow
        position="0 0 0"
        rotation="-90 0 0"
        scale="1 1 1"
        >
      </a-plane>
       <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#FF5733" 
        shadow
        position="0 1.5 0"
        rotation="4 2 -5"
        scale="1 1 1"
        >
      </a-box>
      <a-cone id="myTriangle"
      	width="2"
      	height="2"
      	depth="1"
        color="turquoise" 
        shadow
        position="0 4 0"
        rotation="0 0 12"
        scale="1 1 1"
      	> 
      </a-cone>
    </a-scene>
  </body>
</html>
